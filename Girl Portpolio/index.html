<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portpolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <div class="logo">
          <img src="logo.png" id="logo" />
        </div>
        <ul>
          <li>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PORTPOLIO</a>
            <a href="#">SERVICES</a>
            <a href="#">HIRE ME</a>
          </li>
        </ul>
        <div class="theme">
          <img src="moon.png" id="icon" >
        </div>
      </div>
      <div class="background">
        <img src="pattern.png" id="bgn" />
        <img src="girl.png" id="ladki" />
      </div>
      <div class="containt">
        <h1>I'm <span>Krishna</span> Kumar</h1>
        <p>
          This is my official portpolio to showcase my all works related to web
          <br />
          development and UI design.
        </p>
        <button type="submit" id="btn">Download CV</button>
        <!-- <div class="icons">
          <img src="fb.png">
          <img src="fb.png">
          <img src="fb.png"> -->
        </div>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "sun.png";
        }else{
          icon.src = "moon.png";
        }
      }
    </script>
  </body>
</html>
